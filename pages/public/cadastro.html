<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    .nav-link:hover {
        text-decoration: underline;
    }
</style>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand active" href="#">Cadastro de Usuarios</a>
            <a class="nav-link active" aria-current="page" href="/">Voltar</a>

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            </div>
        </div>
    </nav>
    <div class="container d-flex justify-content-center">
        <div class="col-md-6">
            <h1 class="mb-5 mt-5 text-center">Cadastro de Usu√°rio</h1>
            <form action="/cadastraUsuario" method="POST" class="border p-4 rounded bg-primary-subtle" novalidate>
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome">
                </div>
                <div class="mb-3">
                    <label for="nickname" class="form-label">Nickname/Apelido</label>
                    <input type="text" class="form-control" id="nickname" name="nickname"
                        placeholder="Nickname/Apelido">
                </div>
                <div class="mb-3">
                    <label for="nascimento" class="form-label">Data de nascimento</label>
                    <input type="date" class="form-control" id="nascimento" name="nascimento">
                </div>
                <div class="text-center">
                    <button class="btn btn-primary" type="submit">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
